<mat-card *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.avatar_url" />
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      This member works in '{{
        user.company ? user.company : "the best company!"
      }}'
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">Close</button>
  </mat-card-actions>
</mat-card>
